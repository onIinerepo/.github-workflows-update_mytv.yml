name: Auto-Update MyTV Parameters

on:
  schedule:
    - cron: '0 */3 * * *'  # Setiap 3 jam
  workflow_dispatch:      # Boleh trigger manual

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Download latest MyTV source
        run: |
          curl -s "https://tv.iill.top/m3u/MyTV" -o source.txt
          
      - name: Extract parameters and update playlist
        run: |
          python3 << 'EOF'
          import re
          
          # Baca fail sumber
          with open('source.txt', 'r', encoding='utf-8') as f:
              source = f.read()
          
          # Ekstrak semua license_key dan URL
          license_keys = re.findall(r'license_key=([a-f0-9:]+)', source)
          urls = re.findall(r'(http://[^\s]+)', source)
          
          # Baca template
          with open('mytv_template.txt', 'r', encoding='utf-8') as f:
              template = f.read()
          
          # Ganti placeholder dengan nilai sebenar
          for i in range(len(license_keys)):
              template = template.replace(f'LICENSE_KEY_{i+1}', license_keys[i])
              template = template.replace(f'URL_STREAM_{i+1}', urls[i])
          
          # Simpan sebagai playlist akhir
          with open('playlist.txt', 'w', encoding='utf-8') as f:
              f.write(template)
              
          print(f"Updated {len(license_keys)} channels")
          EOF
          
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add playlist.txt
          git commit -m "ðŸ”„ Auto-update MyTV parameters" || exit 0
          git push
